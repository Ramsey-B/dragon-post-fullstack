<div class="row">
  <div class="col-md-3 text-center" *ngIf="post != null">
    <div>
      <h2>{{post.title}}</h2>
      <p>{{post.body}}</p>
    </div>
    <div class="d-flex justify-content-row">
      <p>Tags: <span *ngFor="let tag of tags; let i = index">{{tag.name}}<span *ngIf="i < tags.length-1">,</span> </span></p>
    </div>
    <app-comments></app-comments>
  </div>
</div>
