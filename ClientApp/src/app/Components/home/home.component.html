<div class="row">
  <div class="col-12">
    <form (ngSubmit)="createPost()">
      <input type="text" [(ngModel)]="post.Title" name="title" placeholder="Title">
      <input type="text" [(ngModel)]="post.Body" name="body" placeholder="Body">
      <input type="text" [(ngModel)]="post.Img" name="img" placeholder="Image Url">
      <button class="btn btn-success" (click)="toggleTags()">Add Tag</button>
      <div *ngIf="tagBool">
        <form (ngSubmit)="addTag()">
          
        </form>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <div class="col-12 text-center">
    <h1>home</h1>
    <div *ngFor="let post of posts" class="card post">
      <div class="card container-fluid center">
        <div class="card-body" [routerLink]="['post/', post.id]">
          <h4>{{post.title}}</h4>
          <!-- <img :src="post.img" alt=""> -->
          <p>{{post.body}}</p>
          <!-- <button v-if="post.userId == user._id" @click="deletePost(post)">Delete</button>
          <div v-if="user._id">
            <button @click="favPost(post)" v-if="!(user.favorites.includes(post._id))">
              <i class="far fa-star"></i>
            </button>
            <button @click="unFavPost(post)" v-else>
              <i class="fas fa-star"></i>
            </button>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</div>
